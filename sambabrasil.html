<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>SambaBrasil - Festas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="headersb">
        <a href="index.html"><img src="goevent-Photoroom.png" class="logo" width="150px"></a>
    </header>
    
    <div class="container1">
        <div class="fundo-borrado"></div>
        <div class="foto">
            <img src="sambabrasil.png" class="" width="650px">
        </div>
    </div>

    <div class="informacoes-evento1">
        <h1>SAMBA BRASIL</h1>
    </div>

    <div class="informacoes-evento2">
        <b>Local: <i>Arena das Dunas</i></b><br>
        <b>Data: <span>Sábado, 09 Novembro - 18:00</span></b>
    </div>

    <div class="ingressos">
        <form>
            <label for="acesso">Acesso:</label>
            <select id="acesso" name="acesso">
                <option value="vip">Vip - 130R$</option>
                <option value="lounge">Lounge - 250R$</option>
            </select>

            <label for="quantidade">Quantidade:</label>
            <input type="number" id="quantidade" name="quantidade" min="1" max="10">

            <button type="submit">Comprar</button>
        </form>
    </div>

    <footer>
        <div class="footer">
            <div class="footer-esquerda">
    
                <p>Aqui você encontra os melhores eventos.</p>
            </div>

            <div class="footer-direita">
                <h3>Redes Sociais</h3>
                <div class="social-icons">
                    <a href="https://www.instagram.com/" target="_blank">Instagram</a>
                    <a href="https://www.whatsapp.com/?lang=pt_BR" target="_blank">WhatsApp</a>
                </div>
            </div>
        </div>
        <div class="footer-direitos">
            <p>&copy; 2024 Go Events. Todos os direitos reservados.</p>
        </div>
    </footer>
</body>
</html>
